# Ensure that under Settings > Actions > General > Workflow permissions, the "Read and write permissions" is set!

 name: gitartwork from a contribution graph.svg
 on: 
   push:
   schedule:
     - cron: '* */24 * * *'
 jobs:
   build:
     name: Make gitartwork SVG
     runs-on: ubuntu-latest
     steps:
       - uses: actions/checkout@v3
       - uses: mahumt/gitartwork@v1
         with:
            # Use this username's contribution graph  
            user_name: jasineri
            # Text on contribution graph 
            text: JASINERI
       - uses: mahumt/simple-push-action@v1
